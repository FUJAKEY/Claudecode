Load and auto-build schematics with AI precision!

Features:
- Load .schematic and .litematic files
- Layer-by-layer auto-building  
- Rotate and position schematics
- Progress tracking
- Creative and survival mode support

Put your schematic files in the 'schematics' folder!

Commands:
/schem list - List schematics
/schem load <file> - Load schematic
/schem build - Start building
/schem stop - Stop building
