name: Build Demon Slayer Mod

on:
  push:
    branches: [ krd ]
  pull_request:
    branches: [ krd ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
      
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: demonslayer-mod
        path: build/libs/*.jar
        retention-days: 30
