name: Build

on:
  push:
    branches:
      - ddnet

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config ninja-build libfreetype6-dev libnotify-dev libsdl2-dev libsqlite3-dev libavcodec-dev libavformat-dev libavutil-dev libswresample-dev libswscale-dev libx264-dev libpng-dev valgrind gcovr libglew-dev libvulkan-dev glslang-tools spirv-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --target DDNet

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDNet-Linux
          path: build/DDNet

  build-android:
    name: Build Android (ARM64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build openjdk-17-jdk cmake

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android SDK
        run: |
          bash scripts/android/download_android_sdk.sh $HOME

      - name: Build Android APK
        env:
          ANDROID_HOME: ${{ runner.home }}/Android/Sdk
          TW_KEY_NAME: ${{ runner.temp }}/debug.keystore
          TW_KEY_ALIAS: androiddebugkey
          TW_KEY_PW: android
        run: |
          # Generate keystore
          keytool -genkey -v -keystore "$TW_KEY_NAME" -alias "$TW_KEY_ALIAS" -keyalg RSA -keysize 2048 -validity 10000 -storepass "$TW_KEY_PW" -keypass "$TW_KEY_PW" -dname "CN=Android Debug,O=Android,C=US"
          
          # Build
          bash scripts/android/cmake_android.sh arm64 DDNet org.ddnet.client Release build-android

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDNet-Android-APK
          path: build-android/DDNet.apk
